<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>
  <style>
    /* Full screen background image */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('/wooden-bridge-koh-nangyuan-island-surat-thani-thailand.jpg'); /* Corrected path */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-y: auto;
    }
    
    /* Apply transparency to the content area */
    #root {
      position: relative;
      z-index: 2;
    }
    
    /* Semi-transparent overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.1); /* Reduced opacity for visibility */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
